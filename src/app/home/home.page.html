<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Othello
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Othello</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="canvasContainer" class="canvas-container" ></div>
  <ion-text color="secondary"><h2>{{ yourTurn }}</h2></ion-text>
  <ion-button (click)="turnSkip()">skip</ion-button>
  <ion-button color="success"(click)="restart()">restart</ion-button>
  
</ion-content>
